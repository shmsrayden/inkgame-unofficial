<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen p-4">

    <div class="bg-white text-center p-8 rounded-lg shadow-xl max-w-sm w-full">
        <p class="text-black text-lg mb-6">
            Please before proceeding read the <a href="https://github.com/shmsrayden/inkgame-unofficial/blob/main/LICENSE.md" class="text-blue-600 hover:text-blue-800 underline transition-colors duration-200" target="_blank">LICENSE.md</a> and <a href="https://github.com/shmsrayden/inkgame-unofficial/blob/main/README.md" class="text-blue-600 hover:text-blue-800 underline transition-colors duration-200" target="_blank">README.md,</a>  thanks.
        </p>

        <div class="flex items-center justify-center mb-6">
            <input type="checkbox" id="confirmation-checkbox" class="h-5 w-5 rounded-md text-blue-600 focus:ring-blue-500 border-gray-300">
            <label for="confirmation-checkbox" class="text-sm text-gray-700 ml-2 select-none">I have read the license and readme.</label>
        </div>

        <button id="continue-button" class="w-full bg-green-500 text-white font-medium py-3 rounded-lg hover:bg-green-600 transition-colors duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
            Continue
        </button>
    </div>

    <script>
        const checkbox = document.getElementById('confirmation-checkbox');
        const continueButton = document.getElementById('continue-button');

        checkbox.addEventListener('change', (event) => {
            continueButton.disabled = !event.target.checked;
        });

        continueButton.addEventListener('click', () => {
            
            window.location.href = 'main.html';
        });
    </script>
</body>
</html>
